                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 3--导航栏 -->
        <nav class="jd_nav">
            <ul class="clearFix">
                <li><a href="#"><img src="./public/images/nav0.png" alt="">

        <!-- 4--产品区块 -->
        <div class="jd_product">
            <section class="jd_product_box sk">
                <div class="tit no_bottom">
                    <div class="f_left">
                        <span class="icon"></span>
                        <span class="name">限时秒杀</span>
                        <div class="time">
                            <span>0</span>

                </div>
                <div class="con">
                    <ul class="pro clearFix">
                        <li>
                            <a href="#"><img src="./public/images/detail01.jpg" alt=""></a>
